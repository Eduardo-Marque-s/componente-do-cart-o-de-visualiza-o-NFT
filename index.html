<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="corpo">
      <dvi class="container">
        
        <section class="sec">
          <img
            class="image"
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div><img src="./images/icon-view.svg" alt="icon"></div>
        </section>
        <section class="sec2">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="item">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041
              ETH
            </div>
            <div class="eth2">
              <img src="./images/icon-clock.svg" alt="icon-clock" /> 3 days left
            </div>
          </div>
          <div class="fundo">
            <img class="avatar" src="./images/image-avatar.png" alt="icon" />
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;
            <h3>Creation of</h3>
            &#160;&#160;Jules Wyvern
          </div>
        </section>
      </dvi>
    </div>
  </body>
</html>
